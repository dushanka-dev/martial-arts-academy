            </div>

        <section class="signup">
            <h2>Sign Up Today!</h2>
            <div class="signup-form">
                <form action="POST">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter email.." name="signup-email" id="email">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter password.." name="signup-password" id="password">
                    <label for="rpassword">Repeat Password</label>
                    <input type="password" placeholder="Repeat password.." name="signup-rPassword" id="rpassword">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>

        <footer>
            <div id="footer-section">
                <div class="footer-box">
                    <h3>Quick Links</h3>
